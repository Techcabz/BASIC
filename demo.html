    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }

        .data {

            background: url(bck.jpg);
            height: 100vh;
            margin-left: 250px;
            background-size: cover;
            background-repeat: no-repeat;
        }


        nav {
            background: #112e26;
            line-height: 100px;
            position: fixed;
            width: 100%;
        }

        label {
            line-height: 90px;
            font-size: 40px;
            color: white;
            font-weight: 200;
            margin-left: 90px;
            cursor: pointer;
        }

        nav ul {
            float: right;
            margin-left: 50px;
        }

        nav ul li {
            line-height: 80px;
            margin: 0 0px;
        }


        nav ul li a {
            color: white;
            font-size: 25px;
            padding: 0px 0px;
            font-weight: 600;
            background-color: rgb(55, 34, 246);
            border-radius: 15px;

        }

        nav ul li a:hover {
            background-color: rgb(83, 40, 200);
            color: white;
            transition: 0.5s;

        }

        .side-menu {
            position: fixed;
            background: #112e26;
            width: 250px;
            height: 1500%;
            margin-top: 0px;

        }

        .side-menu center img {
            height: 120px;
            width: 120px;
            border-radius: 50%;
            margin-top: 20px;
            border: 3px solid white;

        }

        .side-menu center h2 {
            color: white;
        }

        .side-menu a {
            display: block;
            line-height: 50px;
            color: white;
            transition: 0.5s;
        }


        .side-menu a:hover {
            background: rgb(20, 54, 165);
            padding-left: 0px;
        }

        side-menu span {
            font-size: 15px;
            margin-left: 0px;
            color: white;
        }

        side-menu i {
            font-size: 15px;
            margin-left: 0px;
            color: white;
        }



        nav .menu-bar {

            float: right;
            margin-top: 30px;
            display: none;
        }

        #menu {

            display: none;
        }


        .side-menu .Exit {

            display: none;

        }

        @media (max-width: 850px) {

            .side-menu a span {

                display: none;

            }

            .side-menu center {

                display: none;

            }

            .side-menu {

                width: 100px;

            }

            .side-menu a i {


                display: block;
                line-height: 80px;
                text-align: center;
                margin-left: 0;
                font-size: 35px;
            }

            .data {

                margin-left: 100px;

            }



        }

        @media(max-width:650px) {

            .data {

                display: none;


            }

            nav ul {

                display: none;

            }


            .side-menu {

                width: 100%;
                text-align: center;
                left: 100%;
                background-color: #4c516d;
                transition: all 0.5s;


            }


            .side-menu a i {

                display: none;

            }

            .side-menu a span {

                display: block;


            }

            nav .menu-bar {

                display: block;


            }

        }

        #menu:checked~.side-menu {

            left: 0;


        }
    </style>

</head>
